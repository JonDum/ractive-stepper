<div class="ractive-stepper {{.class}}{{#if .focused}} focused{{/if}}"
    {{#if .style}}style='{{.style}}'{{/if}}>

    {{#if .showInput}}
    <input value="{{.value}}"
           type='number'
           size='{{.size}}'
           on-keydown='keydown'
           on-keyup='keyup'
           on-keypress='keypress'
           on-focus='set("focused", true)'
           on-blur='set("focused", false)'
           />
    {{/if}}

    <div class='steppers'>
        <div class='inc' on-mousedown='@this.set("incrementing", true)' on-mouseup='@this.set("incrementing", false)'></div>
        <div class='dec' on-mousedown='@this.set("decrementing", true)' on-mouseup='@this.set("decrementing", false)'></div>
    </div>

</div>
